<!DOCTYPE html 5>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Consala</title>
  </head>
  <body>
    <div fxLayout="row" fxLayout.xs="column">
      <main class="formulario_de_acesso">
        <form>
          <div class="responsividade">
            <img src="assets\consala logo.png" width="300px" id="logo" />
            <div class="usuario">
              <input
                type="usuario"
                class="form-control"
                id="floatingInput"
                placeholder="Usuario"
              />
              <label for="floatingInput"></label>
            </div>
            <div class="senha">
              <input
                type="senha"
                class="form-control"
                id="floatingPassword"
                placeholder="Senha"
              />
              <label for="floatingSenha"></label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" /> Lembrar de mim
              </label>
            </div>
            <div class="nova_senha">
              <p>Esqueceu a senha ? <a href="">Clique aqui</a></p>
            </div>
            <div class="button">
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Acessar
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
   
  </body>
</html>
