<!DOCTYPE html 5>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Consala</title>
  </head>
  <body>
    <div class="logo">
      <img src=".\assets\consala logo.png" alt="Consala" width="200px" />
      <a href=""
        ><button type="submit" id="config">
          <img
            src="\assets\controles-deslizantes-de-configuracoes.svg"
            alt="Configurações"
            title="Configurações"
            height="20"
          /></button
      ></a>
      <a href=""
        ><button type="submit" id="logof">
          <img
            src="\assets\usuario.svg"
            alt="logof"
            title="Logof"
            height="20"
          /></button
      ></a>
    </div>
    <br />
    <form class="needs-validation">
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Nome Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Nome Completo" value="" required>
        <div class="valid-feedback">
          Tudo certo!
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom02">Função</label>
          <input type="text" class="form-control" id="funcao" placeholder="Função" value="" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom02">Setor</label>
          <input type="text" class="form-control" id="setor" placeholder="Setor" value="" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <label for="validationCustom01">Remuneração R$</label>
          <input type="text" class="form-control" id="remuneracao" placeholder="Remuneração" value="" required>
        </div>
        <div class="valid-feedback">
          Tudo certo!
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom02">Matricula</label>
          <input type="text" class="form-control" id="matricula" placeholder="Matricula" value="" required>
          <div class="valid-feedback">
            Tudo certo!
          </div>
        </div>
        
          
      
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    
  </body>
</html>
